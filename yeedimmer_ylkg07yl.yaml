substitutions:
  name: yeedimmer

esphome:
  name: ${name}

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

external_components:
  - source: components
#  - source: github://syssi/esphome-yeelight-ceiling-light@main
#    refresh: 0s

wifi:
  ssid: !secret wifi_ssid_back
  password: !secret wifi_password_back
  fast_connect: true

ota:
api:

logger:
  level: DEBUG

esp32_ble_tracker:
  scan_parameters:
    interval: 250ms
    window: 250ms
    duration: 1min
    active: false

xiaomi_ylkg07yl:
  mac_address: "F8:24:41:C4:7B:BC"
  bindkey: "ef3afd53f5c7853a080a3d52"
  keycode:
    name: "last keycode"
    id: keycode
  encoder_value:
    name: "last encoder value"
    id: encoder_value
  action_type:
    name: "last action type"
    id: action_type
  on_press:
    then:
      - logger.log: "Button press"
  on_press_and_rotate:
    then:
      - logger.log: "Button press and rotate"
  on_rotate:
    then:
      - logger.log: "Button rotate"
